input_dir: "./"
output_dir: "news-example/Resources/Generated"

# Localization Configuration
strings:
    - inputs: "news-example/Resources/en.lproj/Localizable.strings"
      outputs:
        params:
            enumName: Localized
            publicAccess: true
        templateName: structured-swift5
        output: Localizable.swift

fonts:
  - inputs: "news-example/Resources/Fonts"
    outputs:
      params:
        enumName: Fonts
        publicAccess: true
      templateName: swift5
      output: Fonts.swift

ib:
  inputs: "news-example/Features"
  outputs:
    - templateName: segues-swift5
      output: Segues.swift
